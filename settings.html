<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Sample UX</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Le fav and touch icons -->
		<link rel="shortcut icon" href="assets/ico/favicon.ico">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
	</head>

	<body>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<a class="brand" href="#">Title</a>
				<ul class="nav">
					<li class="active"><a href="#"><i class="icon-home"></i> Home</a></li>
					<li><a href="#"><i class="icon-info"></i> About</a></li>
				</ul>
			</div>
		</div>

		<div class="container">

			<div class="row well">
				<strong>General options</strong>
				<div>
					<label class="checkbox inline">
						<input type="checkbox" id="inlineCheckbox1" value="option1">All files have same structure
					</label>
					<label class="radio">
						<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						Generate nested arrays
					</label>
					<label class="radio">
						<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
						Generate object with properties
					</label>
				</div>
			</div>
			
			<div class="row well">
				<div class="span4">
					<i class="icon-remove pull-right"></i>
					<strong>File1</strong>
					<form>

						<label class="checkbox inline">
							<input type="checkbox" id="inlineCheckbox1" value="option1"> 1
						</label>
						<label class="checkbox inline">
							<input type="checkbox" id="inlineCheckbox2" value="option2"> 2
						</label>
						<label class="checkbox inline">
							<input type="checkbox" id="inlineCheckbox3" value="option3"> 3
						</label>
						<br/>
						<select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<br/>
						<input type="text" class="input-small" placeholder="This">
						<input type="text" class="input-small" placeholder="That">
						<label class="checkbox">
							<input type="checkbox"> Yes
						</label>
					</form>
				</div>
				<div class="span6">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Username</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							</tr>
							<tr>
								<td>2</td>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
							</tr>
							<tr>
								<td>3</td>
								<td>Larry</td>
								<td>the Bird</td>
								<td>@twitter</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="row well">
				<div class="span4">
					<i class="icon-remove pull-right"></i>
					<strong>File2</strong>
					<form>

						<label class="checkbox inline">
							<input type="checkbox" id="inlineCheckbox1" value="option1"> 1
						</label>
						<label class="checkbox inline">
							<input type="checkbox" id="inlineCheckbox2" value="option2"> 2
						</label>
						<label class="checkbox inline">
							<input type="checkbox" id="inlineCheckbox3" value="option3"> 3
						</label>
						<br/>
						<select>
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<br/>
						<input type="text" class="input-small" placeholder="This">
						<input type="text" class="input-small" placeholder="That">
						<label class="checkbox">
							<input type="checkbox"> Yes
						</label>
					</form>
				</div>
				<div class="span6">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>#</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Username</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Mark</td>
								<td>Otto</td>
								<td>@mdo</td>
							</tr>
							<tr>
								<td>2</td>
								<td>Jacob</td>
								<td>Thornton</td>
								<td>@fat</td>
							</tr>
							<tr>
								<td>3</td>
								<td>Larry</td>
								<td>the Bird</td>
								<td>@twitter</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="row">
				<div class="span4">
					<div class="pull-right">
						<button class="btn" type="button">Cancel and select new files</button>
						<button class="btn btn-primary" type="button">Generate JSON</button>
					</div>
				</div>
			</div>

		</div> <!-- /container -->

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
	</body>
</html>
